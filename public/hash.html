<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <a href="#/a">去a</a>
    <a href="#/b">去b</a>
    <div id="box"></div>
  </body>
  <script>
    let dom = document.getElementById('box');
    // 当hash 值变化， 就会执行回调
    window.addEventListener('hashchange', function () {
      let hash = location.hash;
      dom.innerHTML = hash;
    });
  </script>
</html>
